<div class="bg-[#191C1F] p-4">
  <div class="lg:w-[1200px] flex justify-between m-auto">
    <img class="w-24" src="./../../assets/images/blackfriday.svg" />
    <img class="w-24" src="./../../assets/images/59off.svg" />

  </div>
</div>

      <input class="outline-none w-[320px] text-black" />
      <img class="w-6 hidden md:flex" src="./../../assets/images/search.svg" />

          class="w-6 invert md:hidden"

          src="./../../assets/images/search.svg"
        />

    </div>
