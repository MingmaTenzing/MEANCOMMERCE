<main class="md:w-[424px] m-auto p-4 md:p-0 my-20">
  <div class="shadow-lg">
    <!-- header -->
    <div class="relative">
      <div
        class="flex border p-4 rounded-t-md text-gray-900 text-lg font-semibold"
      >
        <div
          (click)="toggle()"
          routerLinkActive="true"
          routerLink="/auth/signin"
          [ngClass]="{ 'text-gray': !left_side_bar }"
          class="cursor-pointer w-1/2 text-center"
        >
          Sign In
        </div>
        <span
          (click)="toggle()"
          routerLinkActive="true"
          routerLink="/auth/signup"
          [ngClass]="{ 'text-gray': left_side_bar }"
          class="cursor-pointer w-1/2 text-center"
          >Sign up</span
        >
      </div>
      <div
        [@openClose]="left_side_bar ? 'open' : 'closed'"
        class="w-1/2 border-ciliconorange border-b absolute bottom-0 border-2"
      ></div>
    </div>
    <!-- form -->
    <router-outlet></router-outlet>
  </div>
</main>
