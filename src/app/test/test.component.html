<div *ngFor="let item of products$ | async">
  <p>{{ item.name }}</p>
  <img src="{{ item.images[2] }}" />

  <p>{{ item.category }}</p>
  <p>{{ item.description }}</p>
  <p>{{ item._id }}</p>
  <p>{{ item.brand }}</p>
  <p>{{ item.featured }}</p>
  <p>{{ item.price }}</p>
  <p>{{ item.rating }}</p>
  <p>{{ item.sku }}</p>
  <p>{{ item.stock }}</p>
</div>

<router-outlet></router-outlet>
