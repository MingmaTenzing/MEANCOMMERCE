<main class="flex flex-col gap-6">
  <!-- account settings section -->
  <section class="border">
    <div class="p-4 border-b flex justify-between">
      <div>
        <h3 class="text-gray-900 font-medium text-sm lg:text-base">
          Account Settings
        </h3>
      </div>
      <div class="text-[#FA8232] text-sm space-x-2 flex items-center">
        <p>Add Card</p>
        <i class="pi pi-arrow-right"></i>
      </div>
    </div>

    <!-- account settings -->

    <div class="p-4 md:flex-row flex flex-col gap-4 lg:justify-between">
      <!-- image -->
      <i class="pi pi-circle-fill text-gray-100" style="font-size: 176px"> </i>

      <!-- account setting form -->
      <section id="account_setting_form" class="flex flex-col gap-4">
        <!-- dipsplay name and username -->
        <div class="flex flex-col md:flex-row gap-4">
          <div class="flex flex-col lg:w-[360px] md:w-[214px] gap-1">
            <label class="text-sm font-normal text-gray-900"
              >Display Name</label
            >
            <input
              type="text"
              class="border outline-none text-sm h-[44px] text-gray-700 p-2"
            />
          </div>
          <div class="flex flex-col lg:w-[360px] md:w-[214px] gap-1">
            <label class="text-sm font-normal text-gray-900">Username</label>
            <input
              type="text"
              class="border outline-none text-sm h-[44px] text-gray-700 p-2"
            />
          </div>
        </div>

        <!-- Full name and email -->
        <div class="flex flex-col md:flex-row gap-4">
          <div class="flex flex-col lg:w-[360px] md:w-[214px] gap-1">
            <label class="text-sm font-normal text-gray-900">Full Name</label>
            <input
              type="text"
              class="border outline-none h-[44px] text-gray-700 p-2"
            />
          </div>
          <div class="flex flex-col lg:w-[360px] md:w-[214px] gap-1">
            <label class="text-sm font-normal text-gray-900">Email</label>
            <input
              type="email"
              class="border outline-none text-sm h-[44px] text-gray-700 p-2"
              placeholder="mingma@gmail.com"
            />
          </div>
        </div>

        <!-- secondary email and phone number -->
        <div class="flex flex-col md:flex-row gap-4">
          <div class="flex flex-col lg:w-[360px] md:w-[214px] gap-1">
            <label class="text-sm font-normal text-gray-900"
              >Secondary Email</label
            >
            <input
              type="email"
              class="border outline-none h-[44px] text-gray-700 p-2 text-sm"
              placeholder="mingma123@gmail.com"
            />
          </div>
          <div class="flex flex-col lg:w-[360px] md:w-[214px] gap-1">
            <label class="text-sm font-normal text-gray-900"
              >Phone Number</label
            >
            <input
              type="text"
              class="border outline-none text-sm h-[44px] text-gray-700 p-2"
              placeholder="0420 123 4530"
            />
          </div>
        </div>
        <!-- save changes button -->
        <div>
          <button
            class="bg-ciliconorange border border-ciliconorange p-4 hover:bg-white transition-all ease-linear rounded-sm text-white hover:text-ciliconorange uppercase text-sm font-medium"
          >
            save changes
          </button>
        </div>
      </section>
    </div>
  </section>

  <!-- billing address section -->
  <section class="border">
    <!-- billing address header -->
    <div class="p-4 border-b">
      <div>
        <h3 class="text-gray-900 font-medium text-sm lg:text-base">
          Billing Address
        </h3>
      </div>
    </div>

    <!-- billing address form -->
    <div class="p-4 flex flex-col gap-4">
      <!-- display nanme and user name -->
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex flex-col gap-1 w-full">
          <label class="text-sm font-normal text-gray-900">Display Name</label>
          <input
            type="text"
            class="border outline-none text-sm h-[44px] text-gray-700 p-2"
          />
        </div>
        <div class="flex flex-col gap-1 w-full">
          <label class="text-sm font-normal text-gray-900">Username</label>
          <input
            type="text"
            class="border outline-none text-sm h-[44px] text-gray-700 p-2"
          />
        </div>
      </div>

      <!-- Address -->
      <div class="flex flex-col gap-1 w-full">
        <label class="text-sm font-normal text-gray-900">Address</label>
        <input
          type="text"
          class="border outline-none text-sm h-[44px] text-gray-700 p-2"
        />
      </div>
    </div>
  </section>
</main>
