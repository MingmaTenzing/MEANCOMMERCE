<div class="md:w-[312px] md:h-[312px] border">
  <div class="p-4 h-[52px] border-b flex items-center">
    <span class="uppercase font-medium text-sm">billing address</span>
  </div>
  <div class="space-y-4 pt-4 p-4">
    <!-- profile -->
    <div class="">
      <div class="flex flex-col">
        <span class="text-base font-semibold">{{ user.user_name }}</span>
        <span class="text-gray-600 text-sm font-normal"
          >Perth, Western Australia, Australia</span
        >
      </div>
    </div>
    <!-- info email and others -->
    <div>
      <div class="space-x-2">
        <span class="text-sm font-normal text-gray-900">Phone:</span>
        <span class="text-gray-600 text-sm">041234-99-234</span>
      </div>
      <div class="space-x-2">
        <span class="text-sm font-normal text-gray-900">Email:</span>
        <span class="text-gray-600 text-sm">{{ user.email }}</span>
      </div>
    </div>
    <!-- edit account button -->
    <div class="border p-4 border-blue-100 w-[155px]">
      <button class="text-[#2DA5F3] uppercase font-semibold">
        Edit address
      </button>
    </div>
  </div>
</div>
