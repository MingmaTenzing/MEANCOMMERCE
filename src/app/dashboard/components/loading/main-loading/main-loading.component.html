<main class="space-y-4">
  <!-- heading -->
  <section id="heading" class="space-y-2">
    <ngx-skeleton-loader
      animation="pulse"
      [theme]="{ width: '400px', height: '12px' }"
    ></ngx-skeleton-loader>
    <ngx-skeleton-loader
      animation="pulse"
      count="2"
      [theme]="{ height: '10px' }"
    ></ngx-skeleton-loader>
  </section>

  <!-- top section -->
  <section
    id="top content"
    class="md:flex-row md:flex-wrap flex flex-col space-y-4 md:space-y-0 md:gap-6 lg:justify-between lg:gap-0"
  >
    <!-- account info card opening  -->
    <div class="md:w-[312px] md:h-[312px] border">
      <div class="">
        <div class="p-6 h-[52px] border-b flex items-center">
          <ngx-skeleton-loader
            animation="pulse"
            [theme]="{ width: '150px', height: '4px' }"
          ></ngx-skeleton-loader>
        </div>
        <div class="space-y-2 pt-4 p-4">
          <!-- profile -->
          <div class="flex">
            <ngx-skeleton-loader
              animation="pulse"
              appearance="circle"
              [theme]="{ width: '48px', height: '48px' }"
            />
            <div class="flex flex-col">
              <ngx-skeleton-loader
                animation="pulse"
                count="1"
                [theme]="{ height: '20px', width: '197.13px' }"
              />
              <ngx-skeleton-loader
                animation="pulse"
                count="1"
                [theme]="{ height: '20px', width: '197.13px' }"
              />
            </div>
          </div>
          <!-- info email and others -->
          <div>
            <div class="space-x-2">
              <ngx-skeleton-loader
                animation="pulse"
                count="1"
                [theme]="{ hieght: '4px' }"
              ></ngx-skeleton-loader>
            </div>
            <div class="space-x-2">
              <ngx-skeleton-loader
                animation="pulse"
                count="1"
                [theme]="{ hieght: '4px' }"
              ></ngx-skeleton-loader>
            </div>
            <div class="space-x-2">
              <ngx-skeleton-loader
                animation="pulse"
                count="1"
                [theme]="{ hieght: '4px' }"
              ></ngx-skeleton-loader>
            </div>
          </div>
          <!-- edit account button -->
          <div class="w-[155px]">
            <ngx-skeleton-loader
              animation="pulse"
              count="1"
              [theme]="{
                height: '20px',
                width: '100px',
                'border-radius': '4px'
              }"
            ></ngx-skeleton-loader>
          </div>
        </div>
      </div>
    </div>
    <!-- /account info card closed -->

    <!-- billind address opening  -->
    <div class="md:w-[312px] md:h-[312px] border">
      <div class="">
        <div class="p-6 h-[52px] border-b flex items-center">
          <ngx-skeleton-loader
            animation="pulse"
            [theme]="{ width: '150px', height: '4px' }"
          ></ngx-skeleton-loader>
        </div>
        <div class="space-y-2 pt-4 p-4">
          <!-- profile -->
          <div class="flex">
            <div class="flex flex-col">
              <ngx-skeleton-loader
                animation="pulse"
                count="1"
                [theme]="{ height: '20px', width: '197.13px' }"
              />
              <ngx-skeleton-loader
                animation="pulse"
                count="1"
                [theme]="{ height: '20px', width: '197.13px' }"
              />
            </div>
          </div>
          <!-- info email and others -->
          <div>
            <div class="space-x-2">
              <ngx-skeleton-loader
                animation="pulse"
                count="1"
                [theme]="{ hieght: '4px' }"
              ></ngx-skeleton-loader>
            </div>
            <div class="space-x-2">
              <ngx-skeleton-loader
                animation="pulse"
                count="1"
                [theme]="{ hieght: '4px' }"
              ></ngx-skeleton-loader>
            </div>
            <div class="space-x-2">
              <ngx-skeleton-loader
                animation="pulse"
                count="1"
                [theme]="{ hieght: '4px' }"
              ></ngx-skeleton-loader>
            </div>
          </div>
          <!-- edit account button -->
          <div class="w-[155px]">
            <ngx-skeleton-loader
              animation="pulse"
              count="1"
              [theme]="{
                height: '20px',
                width: '100px',
                'border-radius': '4px'
              }"
            ></ngx-skeleton-loader>
          </div>
        </div>
      </div>
    </div>
    <!-- closed billing address card -->

    <!-- fun fact section opening -->
    <div class="md:w-[312px] md:h-[312px] space-y-6">
      <!-- total orders card -->
      <div class="h-[88px] p-4 flex space-x-4 bg-[#EAF6FE]">
        <ngx-skeleton-loader
          animation="pulse"
          count="1"
          [theme]="{ height: '56px', width: '56px', background: 'white' }"
        ></ngx-skeleton-loader>

        <div class="flex flex-col">
          <ngx-skeleton-loader
            animation="pulse"
            count="1"
            [theme]="{ height: '20px', width: '85px', background: 'white' }"
          ></ngx-skeleton-loader>
          <ngx-skeleton-loader
            animation="pulse"
            count="1"
            [theme]="{ height: '14px', width: '100px', background: 'white' }"
          ></ngx-skeleton-loader>
        </div>
      </div>
      <!-- pending orders card -->
      <div class="h-[88px] p-4 flex space-x-4 bg-[#FFF3EB]">
        <ngx-skeleton-loader
          animation="pulse"
          count="1"
          [theme]="{ height: '56px', width: '56px', background: 'white' }"
        ></ngx-skeleton-loader>

        <div class="flex flex-col">
          <ngx-skeleton-loader
            animation="pulse"
            count="1"
            [theme]="{ height: '20px', width: '85px', background: 'white' }"
          ></ngx-skeleton-loader>
          <ngx-skeleton-loader
            animation="pulse"
            count="1"
            [theme]="{ height: '14px', width: '100px', background: 'white' }"
          ></ngx-skeleton-loader>
        </div>
      </div>
      <!-- completed orders card -->
      <div class="h-[88px] p-4 flex space-x-4 bg-[#EAF7E9]">
        <ngx-skeleton-loader
          animation="pulse"
          count="1"
          [theme]="{ height: '56px', width: '56px', background: 'white' }"
        ></ngx-skeleton-loader>

        <div class="flex flex-col">
          <ngx-skeleton-loader
            animation="pulse"
            count="1"
            [theme]="{ height: '20px', width: '85px', background: 'white' }"
          ></ngx-skeleton-loader>
          <ngx-skeleton-loader
            animation="pulse"
            count="1"
            [theme]="{ height: '14px', width: '100px', background: 'white' }"
          ></ngx-skeleton-loader>
        </div>
      </div>
    </div>
    <!-- //// fun fact closing -->
  </section>
  <!--  -->

  <!-- payment option -->
  <section id=" payment option">
    <div class="border">
      <div class="p-4 border-b flex justify-between">
        <h3 class="uppercase text-gray-900 font-medium">payment option</h3>
        <div class="text-[#FA8232] text-sm space-x-2 flex items-center">
          <span>Add Card</span>
          <i class="pi pi-arrow-right"></i>
        </div>
      </div>
      <!-- cards -->
      <div class="p-4 space-y-4 md:flex md:space-y-0 md:gap-4">
        <div
          class="w-[296px] h-[196px] bg-gradient-to-br from-[#1B6392] to-[#124261] rounded-md p-6 flex flex-col justify-between"
        >
          <!-- apple card -->
          <!-- card amount -->
          <div class="flex justify-between font-medium">
            <ngx-skeleton-loader
              animation="pulse"
              count="1"
              [theme]="{ width: '120px', height: '4px' }"
            ></ngx-skeleton-loader>
            <ngx-skeleton-loader
              animation="pulse"
              count="1"
              [theme]="{ width: '20px', height: '4px' }"
            ></ngx-skeleton-loader>
          </div>
          <!-- card number -->
          <div class="text-white">
            <p class="uppercase text-xs opacity-70 font-light">Card number</p>
            <ngx-skeleton-loader
              animation="pulse"
              count="1"
              [theme]="{ width: '150px', height: '6px' }"
            ></ngx-skeleton-loader>
          </div>
          <!-- apple pay -->
          <div class="text-white flex justify-between items-center">
            <i class="pi pi-apple" style="font-size: 30px"></i>
            <ngx-skeleton-loader
              animation="pulse"
              count="1"
              [theme]="{ width: '150px', height: '4px' }"
            ></ngx-skeleton-loader>
          </div>
        </div>
        <!-- paypal card -->
        <div
          class="w-[296px] h-[196px] bg-gradient-to-tl from-[#248E1D] to-[#2DB224] rounded-md p-6 flex flex-col justify-between"
        >
          <!-- apple card -->
          <!-- card amount -->
          <div class="flex justify-between font-medium">
            <ngx-skeleton-loader
              animation="pulse"
              count="1"
              [theme]="{ width: '120px', height: '4px' }"
            ></ngx-skeleton-loader>
            <ngx-skeleton-loader
              animation="pulse"
              count="1"
              [theme]="{ width: '20px', height: '4px' }"
            ></ngx-skeleton-loader>
          </div>
          <!-- card number -->
          <div class="text-white">
            <p class="uppercase text-xs opacity-70 font-light">Card number</p>
            <ngx-skeleton-loader
              animation="pulse"
              count="1"
              [theme]="{ width: '150px', height: '6px' }"
            ></ngx-skeleton-loader>
          </div>
          <!-- apple pay -->
          <div class="text-white flex justify-between items-center">
            <i class="pi pi-paypal" style="font-size: 30px"></i>
            <ngx-skeleton-loader
              animation="pulse"
              count="1"
              [theme]="{ width: '150px', height: '4px' }"
            ></ngx-skeleton-loader>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="recent order">
    <app-order-history-loading></app-order-history-loading>
  </section>
</main>
