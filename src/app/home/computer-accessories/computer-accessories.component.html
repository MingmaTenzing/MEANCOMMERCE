<div class="p-4 md:p-0 space-y-4 lg:space-y-0 lg:flex lg:space-x-2">
  <div class="flex flex-col">
    <div class="flex items-center justify-between">
      <p class="text-xl font-semibold md:text-2xl lg:text-3xl">
        Computer Accessories
      </p>
      <div class="hidden lg:flex space-x-4">
        <p
          class="text-gray-400 text-xs hover:text-ciliconorange cursor-pointer"
        >
          All Products
        </p>
        <p
          class="text-gray-400 text-xs hover:text-ciliconorange cursor-pointer"
        >
          Smartphone
        </p>
        <p
          class="text-gray-400 text-xs hover:text-ciliconorange cursor-pointer"
        >
          Laptop
        </p>
        <p
          class="text-gray-400 text-xs hover:text-ciliconorange cursor-pointer"
        >
          Headphone
        </p>
        <p
          class="text-gray-400 text-xs hover:text-ciliconorange cursor-pointer"
        >
          Tv
        </p>
        <p
          class="text-gray-400 text-xs hover:text-ciliconorange cursor-pointer"
        >
          Browse All
        </p>
      </div>
    </div>

    <div class="flex flex-wrap justify-center lg:justify-start">
      <div *ngFor="let item of products | async | slice : 20 : 28">
        <app-product-container [product]="item"></app-product-container>
      </div>
    </div>
  </div>
  <div class="md:hidden lg:flex lg:flex-col space-y-2 lg:space-y-4">
    <div class="bg-[#F7E99E] space-y-4 p-4 flex flex-col items-center">
      <img src="../../../assets/images/buds.svg" />
      <p class="text-center font-xl font-bold text-xl">
        Xiaomi True Wireless Earbuds
      </p>
      <p class="text-center text-sm text-gray-600">
        Escape the noise, It's time to hear the magic with Xiaomi Earbuds.
      </p>
      <div class="flex space-x-2 items-center">
        <p>Only for:</p>
        <p class="bg-white p-2 text-black font-semibold">$299 USD</p>
      </div>
      <div
        class="bg-ciliconorange p-2 w-full flex space-x-2 items-center text-white justify-center"
      >
        <p>Shop now</p>
        <img src="../../../assets/icons/rightarrow.svg" />
      </div>
    </div>
    <div
      class="bg-[#124261] text-center space-y-4 text-white p-4 flex flex-col items-center"
    >
      <p class="uppercase bg-[#ffffff] bg-opacity-10 p-2 text-sm">
        Summer sales
      </p>
      <p class="uppercase text-2xl">37% Discount</p>
      <p>only for <span class="text-[#EBC80C]">Smartphone </span>Product</p>
      <div
        class="bg-ciliconPriceBlue p-2 w-full flex space-x-2 items-center text-white justify-center"
      >
        <p>Shop now</p>
        <img src="../../../assets/icons/rightarrow.svg" />
      </div>
    </div>
  </div>
</div>
