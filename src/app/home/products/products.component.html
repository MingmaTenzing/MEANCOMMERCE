<div class="p-4 md:p-0 space-y-4 lg:space-y-0 lg:flex lg:space-x-2">
  <div class="">
    <img
      src="../../../assets/images/discount.svg"
      class="min-w-[312px] min-h-[716px] hidden lg:flex"
    />
  </div>

  <div>
    <div class="flex items-center justify-between">
      <p class="text-xl font-semibold md:text-2xl lg:text-3xl">
        Featured Products
      </p>
      <div class="hidden lg:flex space-x-4">
        <p class="text-gray-400">All Products</p>
        <p class="text-gray-400">Smartphone</p>
        <p class="text-gray-400">Laptop</p>
        <p class="text-gray-400">Headphone</p>
        <p class="text-gray-400">Tv</p>
        <p class="text-gray-400">Browse All</p>
      </div>
    </div>

    <div class="flex flex-wrap justify-center lg:justify-start">
      @if (products) {
      <div>hello</div>
      } @else {
      <div *ngFor="let item of products | async | slice : 0 : 8">
        <app-product-container [product]="item"></app-product-container>
      </div>
      }
    </div>
  </div>
</div>
